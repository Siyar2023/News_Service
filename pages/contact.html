<main>
  <section id="contact" class="container">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Feel free to reach out with any questions or comments.</p>

    <form id="contactForm" action="#" method="POST" onsubmit="return handleSubmit(event)">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="confirmationMessage" style="display: none; margin-top: 20px; padding: 15px; background-color: #d4edda; color: #155724;">
      <h3>Thank you for your message!</h3>
      <p>Your message has been sent successfully.</p>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    <p>&copy; News Service. All rights reserved.</p>
  </div>
</footer>

<script>
  function handleSubmit(event) {
    event.preventDefault(); // Prevents the page from reloading when the form is submitted

    // Hide the form and show the confirmation message
    document.getElementById('contactForm').style.display = 'none';
    document.getElementById('confirmationMessage').style.display = 'block';

  }
</script>

</body>
